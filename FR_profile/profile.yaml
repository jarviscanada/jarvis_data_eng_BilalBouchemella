summary: Je suis étudiant à la maîtrise en Data Science and Business Analytics à HEC Montréal et diplômé en informatique de l'Université McGill, où je me suis concentré sur le génie des données, l'analyse de données et le machine learning. Je travaille présentement comme ingénieur de données chez Jarvis, où je conçois des pipelines de données, développe des composants logiciels et contribue à divers projets analytiques. J'ai auparavant travaillé comme Data Scientist et comme technicien en informatique, utilisant notamment Python et Julia pour développer des workflows analytiques et automatiser des tâches de traitement de données, tout en acquérant de l'expérience en machine learning, en traitement de données et en opérations systèmes. Ces expériences ont enrichi ma passion pour l'utilisation des données, du machine learning et de l'IA afin de créer des solutions pratiques, fiables et adaptées à des problématiques réelles.

