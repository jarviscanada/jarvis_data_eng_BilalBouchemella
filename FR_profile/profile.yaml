# List of Jarvis projects
jarvis_projects:
  - name: "Agent de surveillance d'un cluster Linux"
    git_url: "/linux_sql"
    description: Conception d'un agent de surveillance pour un cluster Linux permettant à l'utilisateur de consulter et centraliser les informations matérielles de chaque machine, notamment l'utilisation du CPU, de la mémoire et du disque. Le système assure un suivi continu des performances en collectant automatiquement les données à intervalles réguliers grâce à un cron job. L'agent repose sur des scripts Bash qui récupèrent les informations système et les stockent dans une base de données PostgreSQL. L'ensemble du projet est déployé à l'aide de Docker afin de garantir une installation, une portabilité et une gestion uniformes sur différentes machines.

# List of personal or academic projects
# Feel free to add more projects
highlighted_projects:
  - name: "Analyse de la couverture médiatique de Gladiator II"
    git_url:
    description: Analyse de la couverture médiatique du film Gladiator II en collectant des centaines d'articles liés au film à l'aide de Python et de NewsAPI. Appliquant un open coding et une annotation manuelle pour classer les thèmes, j'ai ensuite calculé des scores TF-IDF afin d'extraire les termes clés et visualisé les tendances de couverture avec JupyterLab et Matplotlib pour comparer la visibilité du film avec d'autres sorties. Ce projet m'a permis de renforcer mes compétences en analyse textuelle, en extraction de caractéristiques, en pipelines de collecte de données et en collaboration au sein de l'équipe grâce à une coordination régulière et au partage des responsabilités.

  - name: "Système de gestion hôtelière"
    git_url:
    description: Développement d'un système complet de base de données hôtelière dans le cadre d'un projet d'équipe, incluant la conception du schéma ainsi que la création et la gestion des tables SQL. Développement également d'une application Java dotée d'une interface permettant les requêtes, les mises à jour et diverses opérations. Collaboration étroite avec les membres de l'équipe, où la communication et la coordination étaient essentielles, et prise en charge de l'organisation des tâches, de la répartition du travail et de l'intégration des composants de la base de données et de l'application.

